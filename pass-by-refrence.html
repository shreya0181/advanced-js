<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function callByValue(x, y) {
        x = 10; //BY VALUE
        y = 20;
        console.log("x=" + x + " " + "y=" + y);
      }

      let x = 100;
      let y = 200;
      console.log("x=" + x + " " + "y=" + y); //Before call by value
      callByValue(x, y);
      console.log("x=" + x + " " + "y=" + y); //After call by value

      function callByReference(obj) {
        obj.a = 10; //BY REFERENCE
        console.log(obj);
      }

      let obj = { a: 1 };
      console.log(obj); //Before call by reference
      callByReference(obj);
      console.log(obj);
    </script>
  </body>
</html>
